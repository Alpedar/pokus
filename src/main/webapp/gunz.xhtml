<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui" 
      xmlns:i="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <o:importConstants type="weapons.RangedWeaponType" />
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:panel header="Constants">
                <p:dataTable id="constObjects" var="cObj" value="${constants.objects}" >
                    <f:facet name="header">
                        Constant groups
                    </f:facet>

                    <p:column headerText="Group">
                        <h:outputText value="#{cObj.name}" />
                    </p:column>
                    <p:column  headerText="Data">                        
                        <p:dataTable id="consts" var="f" value="${cObj.fields}" >
                            <p:column headerText="Name">
                                <h:outputText value="#{f.name}" />
                            </p:column>
                            <p:column headerText="Value">
                                <h:outputText value="#{f.value}" />
                            </p:column>
                        </p:dataTable>

                    </p:column>
                </p:dataTable>
<!--                <p:dataTable id="cars2" var="car" value="#{dtEditView.cars2}" editable="true" editMode="cell" widgetVar="cellCars">
                    <f:facet name="header">
                        Cell Editing with Click and RightClick
                    </f:facet>

                    <p:ajax event="cellEdit" listener="#{dtEditView.onCellEdit}" update=":form:msgs" />

                    <p:column headerText="Id">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{car.id}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput" value="#{car.id}" style="width:96%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                </p:dataTable>-->
            </p:panel >
            <p:panel header="Input">
                <h:panelGrid columns="2">
                    <p:outputLabel for="inType" >type</p:outputLabel>
                    <h:selectOneMenu id="inType" value="#{weaponBuilder.weapon.rangedWeaponType}" >
                        <p:ajax event="change" update="out" listener="#{weaponBuilder.updateWeapon}" />
                        <f:selectItems value="#{RangedWeaponType}" />
                    </h:selectOneMenu>

                    <h:panelGrid columns="2">

                        <p:outputLabel for="inAccuracy" >Accuracy</p:outputLabel>
                        <p:inputNumber decimalPlaces="0" id="inAccuracy" value="${weaponBuilder.weapon.accuracy}" >
                            <p:ajax event="change" update="out" listener="#{weaponBuilder.updateWeapon}" />
                        </p:inputNumber>

                        <p:outputLabel for="inDamage">Damage</p:outputLabel>
                        <p:inputNumber decimalPlaces="0" id="inDamage" value="${weaponBuilder.weapon.damage}" label="lbl"  >
                            <p:ajax event="change" update="out" listener="#{weaponBuilder.updateWeapon}" />
                        </p:inputNumber>


                        <p:outputLabel for="inPenetration">Penetration</p:outputLabel>
                        <p:inputNumber decimalPlaces="0" id="inPenetration" value="${weaponBuilder.weapon.penetration}" >
                            <p:ajax event="change" update="out" listener="#{weaponBuilder.updateWeapon}" />
                        </p:inputNumber>


                        <p:outputLabel for="inRecoilCompensation">Recoil Compensation</p:outputLabel>
                        <p:inputNumber decimalPlaces="0" id="inRecoilCompensation" value="${weaponBuilder.weapon.recoilCompensation}">
                            <p:ajax event="change" update="out" listener="#{weaponBuilder.updateWeapon}" />
                        </p:inputNumber>



                        <p:outputLabel for="inRange">Range</p:outputLabel>
                        <p:inputNumber decimalPlaces="0" id="inRange" value="${weaponBuilder.weapon.baseRange}" >
                            <p:ajax event="change" update="out" listener="#{weaponBuilder.updateWeapon}" />
                        </p:inputNumber>

                        <p:outputLabel for="inShortRangeModifier">Short Range Modifier</p:outputLabel>
                        <p:inputNumber decimalPlaces="0" id="inShortRangeModifier" value="${weaponBuilder.weapon.shortRangeModifier}" >
                            <p:ajax event="change" update="out" listener="#{weaponBuilder.updateWeapon}" />
                        </p:inputNumber>


                        <p:outputLabel for="inLongRangeModifier">Long Range Modifier</p:outputLabel>
                        <p:inputNumber decimalPlaces="0" id="inLongRangeModifier" value="${weaponBuilder.weapon.longRangeModifier}" >
                            <p:ajax event="change" update="out" listener="#{weaponBuilder.updateWeapon}" />
                        </p:inputNumber>

                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:outputLabel for="inTechLevel">Tech Level</p:outputLabel>
                        <p:inputNumber decimalPlaces="0" id="inTechLevel" value="${weaponBuilder.weapon.techLevel}" >
                            <p:ajax event="change" update="out" listener="#{weaponBuilder.updateWeapon}" />
                        </p:inputNumber>


                        <p:outputLabel for="inRobustness">Robustness</p:outputLabel>
                        <p:inputNumber decimalPlaces="0" id="inRobustness" value="${weaponBuilder.weapon.robustness}" >
                            <p:ajax event="change" update="out" listener="#{weaponBuilder.updateWeapon}" />
                        </p:inputNumber>


                        <p:outputLabel for="inConceal">Concealability</p:outputLabel>
                        <p:inputNumber decimalPlaces="0" id="inConceal" value="${weaponBuilder.weapon.conceal}" >
                            <p:ajax event="change" update="out" listener="#{weaponBuilder.updateWeapon}" />
                        </p:inputNumber>

                        <p:spacer/>
                        <p:spacer/>

                        <p:spacer/>
                        <p:spacer/>

                        <p:spacer/>
                        <p:spacer/>

                        <p:spacer/>
                        <p:spacer/>

                        <p:spacer/>
                        <p:spacer/>

                        <p:spacer/>
                        <p:spacer/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <p:panel header="Output" id="out">
                <p:panelGrid columns="2">
                    <p:panel header="Range">
                        <p:panelGrid columns="5">
                            <p:spacer/>
                            <h:outputText value="Short"/>
                            <h:outputText value="Medium"/>
                            <h:outputText value="Long"/>
                            <h:outputText value="Extreme"/>

                            <h:outputText value="AttackModifier"/>
                            <h:outputText value="0"/>
                            <h:outputText value="-1"/>
                            <h:outputText value="-3"/>
                            <h:outputText value="-6"/>

                            <h:outputText value="Dodge Modifier"/>
                            <h:outputText value="#{weaponBuilder.weapon.rangedWeaponType.shortRangeModifier}"/>
                            <h:outputText value="#{weaponBuilder.weapon.rangedWeaponType.mediumRangeModifier}"/>
                            <h:outputText value="#{weaponBuilder.weapon.rangedWeaponType.longRangeModifier}"/>
                            <h:outputText value="#{weaponBuilder.weapon.rangedWeaponType.extremeRangeModifier}"/>

                            <h:outputText value="Range"/>
                            <h:outputText value="#{weaponBuilder.weapon.range.shortRange}"/>
                            <h:outputText value="#{weaponBuilder.weapon.range.mediumRange}"/>
                            <h:outputText value="#{weaponBuilder.weapon.range.longRange}"/>
                            <h:outputText value="#{weaponBuilder.weapon.range.extremeRange}"/>

                            <h:outputText value="RangeSteps"/>
                            <h:outputText value="#{weaponBuilder.weapon.range.shortRangeStep}"/>
                            <h:outputText value="#{weaponBuilder.weapon.range.mediumRangeStep}"/>
                            <h:outputText value="#{weaponBuilder.weapon.range.longRangeStep}"/>
                            <h:outputText value="#{weaponBuilder.weapon.range.extremeRangeStep}"/>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel header="Other">
                    </p:panel>
                </p:panelGrid>

            </p:panel>
            <p:commandButton value="Update X" action="#{weaponBuilder.updateWeapon}" update="@all"/>
        </h:form>
    </h:body>
</html>
